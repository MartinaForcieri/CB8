<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tv Series</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="nav__left">
        <img class="nav_logo" src="./image/logo.png" alt="" />
      </div>

    </div>
    <div>

      <div class="links">

          <li><a href="#">Home</a></li>

        <div class="row__posters"></div>
